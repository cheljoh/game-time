<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="game.css">
  <meta charset="utf-8">
  <title>GO GO NYAN CAT!!!</title>
</head>
<body>
  <audio autoplay loop>
  <source src="audio/nyan_cat_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="ding" type="audio/mpeg" src="audio/ding.mp3"></audio>
  <audio id="cat-meow" type="audio/mpeg" src="audio/cat_meow.mp3"></audio>

<div class="all-content">
  <div class="game-screens">
    <div id="start-screen" class="start-screen">
      <h3 class="center-align highlight">GO GO NYAN CAT!!!</h3>
      <p class="highlight">Explore the galaxies as Nyan Cat!!!</p>
      <img id='nyan-moving' src= "images/nyan-moving.gif">
        <p><span class="highlight">Eat the sushi! </span><img id='roe-roll' src= "images/roe-transparent.png"><img id='fish-roll' src= "images/fish-roll-transparent.png"><img id='egg-roll' src= "images/egg-roll-transparent.png"></p>
        <p><span class="highlight">Avoid </span><img id='kawaii-poop' src= "images/kawaii-poop.png"> <span class="highlight"> and </span><img id='kawaii-toaster' src= "images/kawaii-toaster.png"></p>
      <p> <span class='highlight'>If you hit one, you lose a </span><img id='full-heart' src= "images/full-heart.png"> <span class="highlight">You only get three!</span></p>
      <input id="start-button", class="btn purple accent-1", type="button", value="start game!"/>
    </div>

    <div class='game-over-screen' id='game-over-screen'>
      <br /><img id='game-over' src= "images/game-over-transparent.png"><br /><br />
      <img id='cat-in-toaster' src= "images/nyan-cat-toaster.png"><br /><br />
      <h4 id='player-score'></h4>
      <input id="restart-button", class="btn purple accent-1", type="button", value="play again!"/>
    </div>

    <img id='empty-heart' src= "images/empty-heart.png">
    <img id='nyan-cat-image' src= "images/nyan-cat.png">

    <div id="canvas-elements">

      <canvas id="starfield"
                class="subcanvs"
                width="670px"
                height="500px"
                style="background: #003466">
      </canvas>

      <canvas id="game"
                class="subcanvs"
                width="670px"
                height="500px">
      </canvas>
    </div>
  </div>

  <div class="scoreboard">
    <h5>Scoreboard!</h5>
    <p align='left' id="scoreboard-records"></p><br><br>
  </div>

  <div class="high-score-entry">
    <h4>NEW HIGHSCORE!!</h4>
    <form>
      <h5>Please enter your name:<h5><br>
      <input type="text" id="username" placeholder="Name"><br>
      <input type="submit" id='submit-name' class='btn' value='Submit!'><br>
    </form>
  </div>

</div>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
